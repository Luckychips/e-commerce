scalar Date

type Brand {
    id: ID!
    name: String!
    image: String!
    isWish: Boolean!
    wishCount: Int!
}

input BrandInput {
    name: String!
    image: String!
}

type Product {
    id: ID!
    name: String!
    content: String!
    price: Int!
    discountRate: Int!
    wishCount: Int!
    reviewScore: Int!
    reviewCount: Int!
    qnaCount: Int!
    brand: Brand
}

input ProductInput {
    name: String!
    content: String!
    price: Int!
    discountRate: Int!
}

type Query {
    greeting: String!
    getBrand(id: String!): Brand!
    getProduct(id: String!): Product!
}

type Mutation {
    addBrand(brand: BrandInput!): Brand!
    addProduct(product: ProductInput!): Product!
}
